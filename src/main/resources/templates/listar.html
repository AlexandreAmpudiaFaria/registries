<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="https://docket.com.br/img/docket-brasil.svg" alt=""
                        width="30" height="24" class="d-inline-block align-text-top"> Docket</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/registry/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registry/listar">Listar Cartórios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container col-md-6 mt-5">
        <h4 class="mb-5">Lista de Cartórios</h4>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Endereço</th>
              </tr>
            </thead>
            <tbody th:each="registry : ${registries}">
              <tr>
                <th scope="row" th:text="${registry.id}">1</th>
                <td th:text="${registry.name}">Mark</td>
                <td th:text="${registry.address}">Otto</td>
              </tr>
            </tbody>
          </table>
    </div>

</body>

</html>
