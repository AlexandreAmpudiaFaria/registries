<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{base :: head}"></head>

<body>

    <div th:replace="~{base :: navbar}"></div>

    <div class="container col-md-6 mt-5">
        <form action="/registry/novo" method="POST">
            <h4>Novo Cartório</h4>
            <div class="form-group mt-3 mb-2">
                <input class="form-control" type="text" id="name" name="name" placeholder="Digite o nome do cartório" required>
            </div>
            <div class="form-group mb-2">
                <input class="form-control" type="text" id="address" name="address" placeholder="Digite o endereço do cartório" required>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </div>

</body>

</html>
